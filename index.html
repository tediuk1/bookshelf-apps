<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="shorcut icon" href="assets/img/icon-book.svg" type="image/x-icon" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/img/icon-book.svg" alt="book" />
      <h1>Bookshelf Apps</h1>
    </header>

    <main>
      <section class="input-container">
        <div>
          <h2>Tambah Buku Baru</h2>
          <form id="input-buku">
            <div class="input judul">
              <label for="inputJudulBuku">Judul</label>
              <input id="inputJudulBuku" type="text" required />
            </div>
            <div class="input penulis">
              <label for="inputPenulisBuku">Penulis</label>
              <input id="inputPenulisBuku" type="text" required />
            </div>
            <div class="input tahun">
              <label for="inputTahunBuku">Tgl/Tahun</label>
              <input id="inputTahunBuku" type="date" required />
            </div>
            <div class="submit-buku">
              <div class="input-checkbox">
                <label for="dibaca">Selesai dibaca</label>
                <input id="dibaca" type="checkbox" />
              </div>
              <div class="button">
                <button id="input-submit" type="submit">Tambah</button>
              </div>
            </div>
          </form>
          <div class="cari-buku">
            <h3>Cari buku</h3>
            <form id="cari-buku">
              <input id="inputCariBuku" type="text" placeholder="Judul Buku" />
              <button id="cari" type="button">Cari</button>
            </form>
          </div>
        </div>
      </section>
      <section class="detail-buku">
        <h2>Belum Selesai dibaca</h2>
        <div class="book-list" id="belumDibaca">
          <!-- daftar belum dibaca -->
        </div>
      </section>
      <section class="detail-buku">
        <h2>Sudah Selesai dibaca</h2>
        <div class="book-list" id="telahDibaca">
          <!-- daftar selesai dibaca -->
        </div>
      </section>
      <section class="edit-container" hidden>
        <div class="edit-form">
          <button id="closeForm" type="button">X</button>
          <form id="edit-buku">
            <h3>Edit Buku</h3>
            <div class="input judul">
              <label for="editJudulBuku">Judul</label>
              <input id="editJudulBuku" type="text" required />
            </div>
            <div class="input penulis">
              <label for="editPenulisBuku">Penulis</label>
              <input id="editPenulisBuku" type="text" required />
            </div>
            <div class="input tahun">
              <label for="editTahunBuku">Tgl/Tahun</label>
              <input id="editTahunBuku" type="date" required />
            </div>
            <div class="submit-buku">
              <div class="input-checkbox">
                <label for="editBaca">Selesai dibaca</label>
                <input id="editBaca" type="checkbox" />
              </div>
              <div class="button">
                <button id="edit-submit" type="button">Tambah</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="assets/script/storage.js"></script>
    <script src="assets/script/main.js"></script>
  </body>
</html>
